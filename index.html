<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NNN - Countdown</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="logo">
        <img src="https://png.pngtree.com/png-vector/20220630/ourmid/pngtree-tiger-eyes-africa-african-animal-png-image_5633980.png" alt="">
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6 vertical-center">
                <p id="countdown">
                    <span class="format-time" id="days">ğŸ•</span><i>giorni</i>&nbsp;&nbsp;
                    <span class="format-time" id="hrs">ğŸ•</span><i>ore</i>&nbsp;&nbsp;
                    <span class="format-time" id="mins">ğŸ•</span><i>minuti</i>&nbsp;&nbsp;
                    <span class="format-time" id="ms">ğŸ•</span><i>secondi</i>&nbsp;&nbsp;
                </p>
            </div>
            <div class="col-md-6 vertical-center">

                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="carousel-inner">
                        <!-- ... -->
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

            </div>
        </div>
    </div>

    <footer>
        <p>NoNutNovember CountDown - Powered by the <a href="https://developer.twitter.com/en/docs/twitter-api" target="_blank">Twitter API</a> - <a href="https://github.com/massimopiedimonte99" target="_blank"><i>Massimo Piedimonte</i></a></p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
